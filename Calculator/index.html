<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <!-- CSS  -->
   <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
    <div class="container">
        <table class="calculator-table">
                <tr>
                    <td rowspan="2" colspan="4">
                        <h1 id="display"></h1>
                    </td>
                </tr>
            <tbody>
                <tr>
                    <td>
                        <button class="btn colored-btn clear">AC</button>
                    </td>
                    <td>
                        <button class="btn colored-btn plus-minus">+/-</button>
                    </td>
                    <td>
                        <button class="btn colored-btn percentage">%</button>
                    </td>
                    <td>
                        <button class="btn colored-btn operation">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-number">7</button>
                    </td>
                    <td>
                        <button class="btn btn-number">8</button>
                    </td>
                    <td>
                        <button class="btn btn-number">9</button>
                    </td>
                    <td>
                        <button class="btn colored-btn operation">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-number">4</button>
                    </td>
                    <td>
                        <button class="btn btn-number">5</button>
                    </td>
                    <td>
                        <button class="btn btn-number">6</button>
                    </td>
                    <td>
                        <button class="btn colored-btn operation">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-number">1</button>
                    </td>
                    <td>
                        <button class="btn btn-number">2</button>
                    </td>
                    <td>
                        <button class="btn btn-number">3</button>
                    </td>
                    <td>
                        <button class="btn colored-btn operation">+</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn larger-btn btn-number">0</button>
                    </td>
                    <td>
                        <button class="btn btn-number">.</button>
                    </td>
                    <td>
                        <button class="btn colored-btn calculate">=</button>
                    </td>
                </tr>
            </tbody>    

        </table>

    </div>

 <!-- JavaScript -->
 <script src="scripts/script.js"></script>
</body>
</html>
